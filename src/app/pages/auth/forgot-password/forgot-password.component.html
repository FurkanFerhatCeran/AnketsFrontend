<!-- src/app/pages/auth/forgot-password/forgot-password.component.html -->
<div class="login-page">
  <!-- Arka plan dekoratif elementleri -->
  <div class="bg-decoration bg-decoration-1"></div>
  <div class="bg-decoration bg-decoration-2"></div>
  <div class="bg-decoration bg-decoration-3"></div>

  <div class="login-container">
    <div class="login-header">
      <div class="app-logo">
        <div class="logo-icon">
          <span>A</span>
        </div>
      </div>
      <h1 class="app-title">Ankets</h1>
      <p class="login-subtitle">Şifrenizi sıfırlamak için e-posta adresinizi girin</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Alanı -->
      <div class="form-group">
        <label for="email" class="form-label">
          <span class="label-text">Email</span>
          <span class="required-star">*</span>
        </label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="ornek@email.com"
            class="form-input"
            [class.error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
            autocomplete="email">
        </div>
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-text">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email adresi gereklidir</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Geçerli bir email adresi giriniz</span>
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        <div class="error-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>
        <span>{{ errorMessage }}</span>
      </div>

      <div *ngIf="successMessage" class="success-message">
        <div class="success-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-8.86"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <span>{{ successMessage }}</span>
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="!forgotPasswordForm.valid || isLoading"
        [class.loading]="isLoading">
        
        <span *ngIf="!isLoading" class="button-text">Şifremi Sıfırla</span>
        
        <div *ngIf="isLoading" class="loading-spinner">
          <div class="spinner"></div>
          <span>Gönderiliyor...</span>
        </div>
      </button>
    </form>

    <div class="login-footer">
      <p class="register-text">
        <a routerLink="/login" class="register-link">Giriş sayfasına dön</a>
      </p>
    </div>
  </div>
</div>
