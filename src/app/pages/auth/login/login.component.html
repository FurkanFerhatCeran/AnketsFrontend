<div class="login-page">
  <div class="bg-decoration bg-decoration-1"></div>
  <div class="bg-decoration bg-decoration-2"></div>
  <div class="bg-decoration bg-decoration-3"></div>
  
  <div class="login-container">
    <div class="login-header">
      <div class="app-logo">
        <div class="logo-icon">
          <span>A</span>
        </div>
      </div>
      <h1 class="app-title">Ankets</h1>
      <p class="login-subtitle">Hesabınıza giriş yapın</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">
          <span class="label-text">Email</span>
          <span class="required-star">*</span>
        </label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="ornek@email.com"
            class="form-input"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            autocomplete="email">
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email adresi gereklidir</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Geçerli bir email adresi giriniz</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <span class="label-text">Şifre</span>
          <span class="required-star">*</span>
        </label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <circle cx="12" cy="16" r="1"></circle>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            placeholder="••••••••"
            class="form-input"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            autocomplete="current-password">
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()"
            tabindex="-1">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Şifre gereklidir</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Şifre en az 6 karakter olmalıdır</span>
        </div>
      </div>

      <div class="form-options">
        <a href="#" class="forgot-password" (click)="forgotPassword($event)">
          Şifremi unuttum?
        </a>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <div class="error-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>
        <span>{{ errorMessage }}</span>
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="!loginForm.valid || isLoading"
        [class.loading]="isLoading">
        
        <span *ngIf="!isLoading" class="button-text">Giriş Yap</span>
        
        <div *ngIf="isLoading" class="loading-spinner">
          <div class="spinner"></div>
          <span>Giriş yapılıyor...</span>
        </div>
      </button>
    </form>

    <div class="login-footer">
      <p class="register-text">
        Hesabınız yok mu? 
        <a routerLink="/register" class="register-link">Üye olun</a>
      </p>
    </div>

    <div class="social-login">
      <div class="divider">
        <span class="divider-text">veya</span>
      </div>
      
      <div class="social-buttons">
        <button type="button" class="social-button google" (click)="socialLogin('google')">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Google ile devam et</span>
        </button>
      </div>
    </div>
  </div>
</div>
